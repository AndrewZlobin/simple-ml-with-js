<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regression</title>
    <script src="https://unpkg.com/ml5@1/dist/ml5.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="p-3">
        <div class="mb-3">
            <label for="temperature" class="form-label">The temperature in degrees Celsius, ranging from extreme cold to extreme heat.</label>
            <input type="number" class="form-control" step="0.1" id="temperature">
        </div>
        <div class="mb-3">
            <label for="humidity" class="form-label">The humidity percentage, including values above 100% to introduce outliers.</label>
            <input type="number" class="form-control" step="1" id="humidity">
        </div>
        <div class="mb-3">
            <label for="wind_speed" class="form-label">The wind speed in kilometers per hour, with a range including unrealistically high values.</label>
            <input type="number" class="form-control" step="0.1" id="wind_speed">
        </div>
        <div class="mb-3">
            <label for="precipitation" class="form-label">The precipitation percentage, including outlier values.</label>
            <input type="number" class="form-control" step="0.1" id="precipitation">
        </div>
        <div class="mb-3">
            <label for="cloud_cover" class="form-label">The cloud cover description.</label>
            <select id="cloud_cover" class="form-select" aria-label="The cloud cover description.">
                <option value="0" selected>Overcast</option>
                <option value="1">Partly cloudy</option>
                <option value="2">Clear</option>
                <option value="3">Cloudy</option>
              </select>
        </div>
        <div class="mb-3">
            <label for="atmospheric_pressure" class="form-label">The atmospheric pressure in hPa, covering a wide range.</label>
            <input type="number" class="form-control" step="0.01" id="atmospheric_pressure">
        </div>
        <div class="mb-3">
            <label for="uv_index" class="form-label">The UV index, indicating the strength of ultraviolet radiation.</label>
            <input type="number" class="form-control" step="1" id="uv_index">
        </div>
        <div class="mb-3">
            <label for="season" class="form-label">The season during which the data was recorded.</label>
            <select id="season" class="form-select" aria-label="The season during which the data was recorded.">
                <option value="0" selected>Winter</option>
                <option value="1">Spring</option>
                <option value="2">Autumn</option>
                <option value="3">Summer</option>
              </select>
        </div>
        <div class="mb-3">
            <label for="visibility" class="form-label">The visibility in kilometers, including very low or very high values.</label>
            <input type="number" class="form-control" step="0.1" id="visibility">
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">The target variable for classification, indicating the weather type.</label>
            <select id="location" class="form-select" aria-label="The target variable for classification, indicating the weather type.">
                <option value="0" selected>Inland</option>
                <option value="1">Mountain</option>
                <option value="2">Coastal</option>
              </select>
        </div>


        <button id="classifyBtn" type="button" class="btn btn-primary btn-block mb-3" disabled>Classify Weather Type</button>
        <div id="classifyResult" class="d-none"></div>
    </div>
    <script src="./brain.js"></script>
</body>
</html>
